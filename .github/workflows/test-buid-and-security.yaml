name: Go Build, Test, Deploy, and Shell Script Security Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Run gosec
      uses: securego/gosec@master
      with:
        args: -exclude=G304,G302 ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3

    - name: Install ShellCheck
      run: sudo apt-get install -y shellcheck

    - name: Run ShellCheck
      run: shellcheck deploy/install.sh

    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Run GoKart
      uses: kitabisa/gokart-action@v1.0.0
      with:
        globalsTainted: true # Option pour marquer les variables globales comme dangereuses

 # Job pour ShiftLeftSecurity

    - name: Checkout the code
      uses: actions/checkout@v2
    
    - name: Install ShiftLeft CLI
      run: |
        curl https://www.shiftleft.io/download/sl-latest-linux-x64.tar.gz > /tmp/sl.tar.gz
        sudo tar -C /usr/local/bin -xzf /tmp/sl.tar.gz

    - name: Run ShiftLeft Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
      run: |
        sl analyze --app my-go-app --go --wait

    - name: Upload ShiftLeft Reports
      uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169
      with:
        name: shiftleft-report
        path: reports/
